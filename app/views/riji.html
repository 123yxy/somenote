<link rel="stylesheet" href="styles/riji.css">
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header" style="background:#2993f9;">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#example-navbar-collapse">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" style="color:#ffffff;">word日记</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">所有日记</a></li>
        <li><a href="#">查找</a></li>
        <li><a href="#">退出</a></li>
      </ul>
    </div>
  </nav>
<div class="panel panel-default" ng-repeat="x in data">
  <div class="panel-heading">
    <h3 class="panel-title">日记标题</h3>
    <p class="glyphicon glyphicon-remove-circle" ng-click="del(x)" style="float:right;margin-top:-10px;"></p>
    <p class="glyphicon glyphicon-edit" ui-sref="zx({id:x.id,title:x.title,content:x.content})" style="float:right;margin-top:-10px;margin-right:10px;"></p>
  </div>
  <div class="panel-body">
    <textarea cols="30" style="border:none;">标题：{{x.title}}</textarea> <textarea cols="30" style="border:none;">内容：{{x.content}}</textarea>
  </div>
</div>
<div class="btn-group">
  <button type="button" class="btn btn-default" ng-click="shang()">上一页</button>
  <button type="button" class="btn btn-default" ng-click="next()">下一页</button>
</div>
<div style="background:#2993f9;width:50px;height:50px;color:#fff;font-size:33px;line-height:50px;text-align:center;border-radius:25px;box-shadow:0px 0px 5px #337ab7;position:fixed;bottom:20px;left:50%;margin-left:-25px;" ui-sref="add">+</div>
</body>
